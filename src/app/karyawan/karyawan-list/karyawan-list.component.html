<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewKaryawan()">Karyawan</button>
        <hr>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-karyawan-item
        *ngFor="let karyawanEL of karyawans; let i=index"
        [karyawan]="karyawanEL"
        [index]="i"></app-karyawan-item>
    </div>
</div>
